substitutions:
  _SERVICE_NAME: 'music-app'
  _PROJECT_ID: 'boraps'
  _REGION: 'us-central1'

steps:
    # TEST THE APPLICATION
  - name: 'npm'
    args: ['run','test']
    # Build container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA', '.']
    # push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA']
    # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run','deploy','$_SERVICE_NAME','--image','gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA','--region','$_REGION','--platform','managed']

images:
  - 'gcr.io/$_PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
